<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Modificadores Salariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-3 border-bottom pb-2">Registro de Modificadores Salariales</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped" id="modifiersTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha Creación</th>
                            <th scope="col">Usuario Creación</th>
                            <th scope="col">Fecha Modificación</th>
                            <th scope="col">Usuario Modificación</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button class="btn btn-primary" id="newModifierBtn">Cargar Modificador</button>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo/editar modificador -->
    <div class="modal fade" id="modifierModal" tabindex="-1" aria-labelledby="modifierModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifierModalLabel">Datos del Modificador Salarial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modifierForm">
                        <div class="row g-2">
                            <div class="col-md-6 edit-only">
                                <label for="createdAt" class="form-label">Fecha Creación</label>
                                <input type="text" readonly class="form-control" id="createdAt"
                                    style="background-color: #e9ecef; border-color: #ced4da; color: #6c757d; pointer-events: none;">
                                <input type="hidden" id="modifierId">
                            </div>
                            <div class="col-md-6 edit-only">
                                <label for="createdBy" class="form-label">Usuario Creación</label>
                                <input type="text" readonly class="form-control" id="createdBy"
                                    style="background-color: #e9ecef; border-color: #ced4da; color: #6c757d; pointer-events: none;">
                            </div>
                            <div class="col-md-6 edit-only">
                                <label for="updatedAt" class="form-label">Fecha Modificación</label>
                                <input type="text" readonly class="form-control" 
                                       id="updatedAt" 
                                       style="background-color: #e9ecef; border-color: #ced4da; color: #6c757d; pointer-events: none;">
                            </div>
                            <div class="col-md-6 edit-only">
                                <label for="updatedBy" class="form-label">Usuario modificación</label>
                                <input type="text" readonly class="form-control" 
                                       id="updatedBy" 
                                       style="background-color: #e9ecef; border-color: #ced4da; color: #6c757d; pointer-events: none;">
                            </div>
                            <div class="col-md-6">
                                <label for="modifierName" class="form-label">Nombre del Modificador</label>
                                <input type="text" class="form-control" id="modifierName" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="saveModifier" class="btn btn-primary" data-action="saveModifier" form="modifierForm">Guardar</button>
                    <button type="submit" id="editModifier" class="btn btn-success" data-action="editModifier" style="display: none;" form="modifierForm">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
