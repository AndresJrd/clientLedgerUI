<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificadores Salariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Planilla Roles</h1>

        <!-- Select de planilla -->
        <div class="row mb-3">
            <div class="col">
                <label for="planillaRoleSelect" class="form-label">Planilla Periodo</label>
                <select class="form-select" id="planillaRoleSelect">
                    <option value="" selected disabled>Seleccione una Planilla</option>
                    <!-- Las opciones de planilla se cargarán dinámicamente -->
                </select>
            </div>
        </div>

        <!-- Tabla de modificadores salariales -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="salaryRoleTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">Id</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Fecha Creación</th>
                            <th scope="col">Usuario Creación</th>
                            <th scope="col">Fecha Modificación</th>
                            <th scope="col" style="display: none;">RoleID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
                <!-- Botón "Cargar Registro a Planilla" -->
        <div class="row mt-3">
            <div class="col text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cargarRegistroRolModal">Cargar Registro Rol</button>
            </div>
        </div>
    </div>


    <!-- Modal: Cargar Registro Rol -->
<div class="modal fade" id="cargarRegistroRolModal" tabindex="-1" aria-labelledby="cargarRegistroRolModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="roleCategoryForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="cargarRegistroRolModalLabel">Cargar Registro Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roleNameInput" class="form-label">Rol</label>
                        <select type="text" class="form-control" id="roleNameCategorySelect" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="categoryInput" class="form-label">Categoría</label>
                        <select type="text" class="form-control" id="categoryCategoryInput" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="amountInput" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="amountCategoryInput" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveRoleCategoryPlanilla">Guardar</button>
                    <button type="button" class="btn btn-success" id="editRoleCategoryButton" style="display: none;">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
