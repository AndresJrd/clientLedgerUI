<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificadores Salariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Planilla Modificadores Salariales</h1>

        <!-- Tabla de modificadores salariales -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="salaryModifiersTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">Id</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Fecha Creación</th>
                            <th scope="col">Usuario Creación</th>
                            <th scope="col">Fecha Modificación</th>
                            <th scope="col">Usuario Modificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
