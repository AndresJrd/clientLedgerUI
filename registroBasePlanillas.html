<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Planillas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Planilla</h1>

        <!-- Select de planilla -->
        <div class="row mb-3">
            <div class="col text-end">
                <!-- Botón para abrir el modal de "Cargar Planilla" -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cargarPlanillaModal">Cargar Planilla</button>
            </div>
        </div>

        <!-- Tabla de modificadores salariales -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="planillaBaseTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">Id</th>
                            <th scope="col">Disposicion</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                            <th scope="col">Fecha Creación</th>
                            <th scope="col">Usuario Creación</th>
                            <th scope="col">Fecha Modificación</th>
                            <th scope="col">Usuario Modificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal: Cargar Planilla -->
    <div class="modal fade" id="cargarPlanillaModal" tabindex="-1" aria-labelledby="cargarPlanillaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cargarPlanillaModalLabel">Cargar nueva Planilla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="planillaBaseForm">
                        <div class="mb-3">
                            <label for="fromDatePicker" class="form-label">Desde</label>
                            <input type="month" class="form-control" id="fromDatePicker" required>
                        </div>
                        <div class="mb-3">
                            <label for="toDatePicker" class="form-label">Hasta</label>
                            <input type="month" class="form-control" id="toDatePicker" required>
                        </div>
                        <div class="mb-3">
                            <label for="planillaNameInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="planillaNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="dispositionNameInput" class="form-label">Nombre Disposición</label>
                            <input type="text" class="form-control" id="dispositionNameInput" required>
                        </div>
                    </form>   
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="editPlanillaMButton" style="display: none;">Editar</button>
                    <button type="button" class="btn btn-primary" id="savePlanillaMButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
