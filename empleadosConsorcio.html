<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados por Consorcio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Empleados por Consorcio</h1>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col">
                 <label for="NombreConsorcios" class="form-label">Consorcios</label>
                <select class="form-select" id="consortiumSelect" required>
                    <option value="" selected disabled>Seleccione un Consorcio</option>
                </select>
            </div>
            <div class="col">
                 <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="date" class="form-control" id="dateFromEmployeeConsortium">
            </div>
            <div class="col">
                 <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="date" class="form-control" id="dateToEmployeeConsortium">
            </div>
            <div class="col d-flex align-items-center">
                <button id="searchEmployeeConsortium" class="btn btn-success">Buscar</button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="consortiumEmployeesTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tipo Documento</th>
                            <th scope="col">Número Documento</th>
                            <th scope="col">CUIL</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los empleados se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
