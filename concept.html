<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conceptos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-3 border-bottom pb-2">Registro de Conceptos</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped" id="conceptTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Detalle</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Configuración</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button class="btn btn-primary" id="newConceptBtn">Cargar Concepto</button>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo/editar concepto -->
    <div class="modal fade" id="conceptModal" tabindex="-1" aria-labelledby="conceptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conceptModalLabel">Datos del Concepto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="conceptForm">
                        <div class="row g-2">
                            <div class="col-md-6 edit-only">
                                <label for="conceptId" class="form-label">ID</label>
                                <input type="text" readonly class="form-control" id="conceptId">
                            </div>
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="detail" class="form-label">Detalle</label>
                                <input type="text" class="form-control" id="detail" required>
                            </div>
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="conceptType" class="form-label">Tipo</label>
                                <select id="conceptType" class="form-control" required>
                                    <option value="" disabled selected>Seleccione un tipo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="conceptConfigId" class="form-label">Configuración</label>
                                <select id="conceptConfigId" class="form-control" required>
                                    <option value="" disabled selected>Seleccione una configuración</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="saveConcept" class="btn btn-primary" form="conceptForm">Guardar</button>
                    <button type="submit" id="editConcept" class="btn btn-success" form="conceptForm" style="display: none;">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
