<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificadores Salariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Planilla Modificador</h1>

        <!-- Select de planilla -->
        <div class="row mb-3">
            <div class="col">
                <label for="planillaMofidierSelect" class="form-label">Planilla Periodo</label>
                <select class="form-select" id="planillaMofidierSelect">
                    <option value="" selected disabled>Seleccione una Planilla</option>
                    <!-- Las opciones de planilla se cargarán dinámicamente -->
                </select>
            </div>
        </div>

        <!-- Tabla de modificadores salariales -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="salaryPlanillaModifiersTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">Id</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Modificador</th>
                            <th scope="col">Fecha Creación</th>
                            <th scope="col">Usuario Creación</th>
                            <th scope="col">Fecha Modificación</th>
                            <th scope="col">Usuario Modificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botón "Cargar Registro a Planilla" -->
        <div class="row mt-3">
            <div class="col text-end">
                <button class="btn btn-success" id="btnGuardarNuevoRegistroModal" >Cargar Registro a Planilla</button>
            </div>
        </div>
    </div>

    <!-- Modal: Cargar Registro a Planilla -->
    <div class="modal fade" id="cargarRegistroModal" tabindex="-1" aria-labelledby="cargarRegistroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="planillaModifierForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cargarRegistroModalLabel">Cargar Registro a Planilla</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modifierNameSelect" class="form-label">Nombre Modificador</label>
                            <select class="form-select" id="planillaModifierNameSelect" required>
                                <option value="" disabled selected>Seleccione un modificador</option>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modifierTypeSelect" class="form-label">Tipo</label>
                            <select class="form-select" id="modifierTypeSelect" required>
                                <option value="" disabled selected>Seleccione el tipo</option>
                                <option value="Fijo">Fijo</option>
                                <option value="Porcentaje">Porcentaje</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modifierAmountInput" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="modifierAmountInput" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveModifierButton">Guardar</button>
                        <button type="button" class="btn btn-success" id="editModifierButton" style="display: none;">Editar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
