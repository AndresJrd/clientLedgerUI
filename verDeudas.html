<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Deudas por consorcio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 border-bottom pb-3">Ver Deudas por consorcio</h1>


        <!-- Formulario de selección -->

  
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="consortiumSelect" class="form-label">Consorcio</label>
                        <select class="form-select" id="consortiumSelectVerDeudas">
                            <option value="" disabled selected>Seleccione un Consorcio</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="fromDateInput" class="form-label">Desde</label>
                        <input type="date" class="form-control" id="fromDateInput" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="toDateInput" class="form-label">Hasta</label>
                        <input type="date" class="form-control" id="toDateInput" required>
                    </div>
                </div>
                <br>
                        <div class="d-flex justify-content-end">
            <div class="pe-2">
                <button class="btn btn-primary" id="buscarDeudas">Buscar Deudas</button>
            </div>
        </div>
            </div>

                    <!-- Tabla de modificadores salariales -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="debtDetailsTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                            <th scope="col">Vencimiento</th>
                            <th scope="col">Capital</th>
                            <th scope="col">Interes</th>
                            <th scope="col" style="display: none;">json</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    <div class="row">
            <div class="col">
                <table class="table table-striped" id="debtDetailsTable2">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">CUIL</th>
                            <th scope="col">Capital</th>
                            <th scope="col">Interés</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
