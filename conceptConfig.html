<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Conceptos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-3 border-bottom pb-2">Configuración de Conceptos</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped" id="conceptConfigTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo de Concepto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button class="btn btn-primary" id="newConfigBtn">Agregar Configuración</button>
            </div>
        </div>
    </div>

    <!-- Modal para nueva/editar configuración -->
    <div class="modal fade" id="conceptConfigModal" tabindex="-1" aria-labelledby="conceptConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conceptConfigModalLabel">Datos de Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="conceptConfigForm" class="needs-validation" novalidate>
                        <div class="row g-2">
                            <div class="col-md-12">
                                <label for="configName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="configName" required>
                            </div>
                            <div class="col-md-12">
                                <label for="conceptType" class="form-label">Tipo de Concepto</label>
                                <select class="form-select" id="conceptType" required>
                                    <option value="" disabled selected>Seleccione un tipo de concepto</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="saveConfig" class="btn btn-primary" data-action="createConfig" form="conceptConfigForm">Guardar</button>
                    <button type="submit" id="editConfig" class="btn btn-success" data-action="editConfig" style="display: none;" form="conceptConfigForm">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
