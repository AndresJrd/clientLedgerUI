<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Intereses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-3 border-bottom pb-2">Registro de Intereses</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped" id="interestTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>
                            <th scope="col" style="display: none;">ID</th>
                            <th scope="col">Norma</th>
                            <th scope="col">Interés</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button class="btn btn-primary" id="newInterestBtn">Cargar Interés</button>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo/editar interés -->
    <div class="modal fade" id="interestModal" tabindex="-1" aria-labelledby="interestModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="interestModalLabel">Datos del Interés</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="interestForm">
                        <div class="row g-2">
                            <div class="col-md-6 edit-only">
                                <label for="createdAt" class="form-label">Fecha creación</label>
                                <input type="text" readonly class="form-control"
                                    id="createdAt"
                                    style="background-color: #e9ecef; border-color: #ced4da; color: #6c757d; pointer-events: none;">
                                <input type="hidden" id="interestId">
                            </div>
                            <div class="col-md-6">
                                <label for="norm" class="form-label">Norma</label>
                                <input type="text" class="form-control" id="norm" required>
                            </div>
                            <div class="col-md-6">
                                <label for="interest" class="form-label">Interés (%)</label>
                                <input type="number" class="form-control" id="interest" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fromDate" class="form-label">Desde</label>
                                <input type="date" class="form-control" id="fromDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="toDate" class="form-label">Hasta</label>
                                <input type="date" class="form-control" id="toDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="saveInterest" class="btn btn-primary" data-action="createInterest" form="interestForm">Guardar</button>
                    <button type="submit" id="editInterest" class="btn btn-success" data-action="editInterest" style="display: none;" form="interestForm">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
