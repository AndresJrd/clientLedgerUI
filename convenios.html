<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

                        </select>
                    </div>
                </div>
                <br>
                        <div class="d-flex justify-content-end">
            <div class="pe-2">
                <button class="btn btn-primary" id="buscarConvenios">Buscar Convenios</button>
            </div>
        </div>
            </div>

                    <!-- Tabla de Convenios -->
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="conveniosTable">
                    <thead>
                        <tr>
                            <th scope="col">Ver</th>

                            <th scope="col">Estado</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Cuotas</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    <div class="row">
            <div class="col">
                <table class="table table-striped" id="conveniosTable2">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Convenio</th>
                            <th scope="col">Cuota</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Interes</th>
                            <th scope="col">Fecha de Pago</th>
                            <th scope="col">Fecha de Expiracion</th>
                            <th scope="col">Pagar</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los modificadores salariales se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
